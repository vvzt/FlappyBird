<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FlappyBird</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body>
    <div id="content">
        <div class="score">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="logo"></div>
        <div class="bird"></div>
        <div class="start"></div>
        <div class="pipes">
            <div class="pipe">
                <div class="top">
                    <div class="pipeBody"></div>
                    <div class="pipehead"></div>
                </div>
                <div class="bottom">
                    <div class="pipehead"></div>
                    <div class="pipeBody"></div>
                </div>
            </div>
            <div class="pipe">
                <div class="top">
                    <div class="pipeBody"></div>
                    <div class="pipehead"></div>
                </div>
                <div class="bottom">
                    <div class="pipehead"></div>
                    <div class="pipeBody"></div>
                </div>
            </div>
            <div class="pipe">
                <div class="top">
                    <div class="pipeBody"></div>
                    <div class="pipehead"></div>
                </div>
                <div class="bottom">
                    <div class="pipehead"></div>
                    <div class="pipeBody"></div>
                </div>
            </div>
        </div>
        <div class="floor"></div>

        <div class="gameReady">
            <div class="ready"></div>
            <div class="tap"></div>
        </div>
        <div class="gameOver">
            <div class="over"></div>
            <div class="result">
                <div class="scoreBoard"></div>
                <div class="newRecord"></div>
                <div class="numbers"></div>
            </div>
            <div class="ok"></div>
        </div>
    </div>
    <div id="control">
        <ul>
            <li><input type="range" class="ctrl" min="0" max="1" value="1" disabled style="cursor: not-allowed"><span class="ctrlValue">1</span>是否无敌</li>
            <li><input type="range" class="ctrl" min="0" max="100" value="10"><span class="ctrlValue">10</span>地板的速度</li>
            <li><input type="range" class="ctrl" min="0" max="150" value="15"><span class="ctrlValue">15</span>管子的速度</li>
            <li><input type="range" class="ctrl" min="0" max="300" value="200"><span class="ctrlValue">200</span>管子的间隙</li>
            <li><input type="range" class="ctrl" min="0" max="300" value="100"><span class="ctrlValue">100</span>管子的间距</li>
        </ul>
    </div>
</body>
<script src="./lib/jquery-3.1.0.min.js"></script>
<script src="./js/game.config.js"></script>
<script src="./js/main.js"></script>
</html>
